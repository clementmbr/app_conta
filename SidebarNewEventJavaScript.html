  /**
   * Calls the server to modify the sheet.
   * Replace the currently selected cell value with the value in the
   * sidebar text field.
   */
  function onNewEventClick() {
    this.disabled = true;

    // Gather any information that needs to be sent to the server here.
    var name_event = $('#name-event-value').val();
    var date_event = $('#date-event-value').val();
    
    if($('#member1').prop("checked") == true) {
      var member1 = $('#member1').val();
    }
    if($('#member2').prop("checked") == true) {
      var member2 = $('#member2').val();
    }
    var members_list = [member1, member2]


    // Send the value to the server and handle the response.
    google.script.run
        .withSuccessHandler(
          function(msg, element) {
            // Respond to success conditions here.
            showStatus('O evento ' + name_event + ' foi criado !');
            element.disabled = false;
          })
        .withFailureHandler(
          function(msg, element) {
            // Respond to failure conditions here.
            showStatus(msg, 'error');
            element.disabled = false;
          })
        .withUserObject(this) // "this" refers to the "Put" button itself here
        .createNewEvent(name_event, date_event, members_list);
  }

  /**
   * Displays the given status message in the sidebar.
   *
   * @param {String} msg The status message to display.
   * @param {String} classId The message type (class id) that the message
   *   should be displayed as.
   */
  function showStatus(msg, classId) {
    $('#sidebar-status').removeClass().html(msg);
    if (classId) {
      $('#sidebar-status').addClass(classId);
    }
